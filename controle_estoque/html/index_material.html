<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
        .box-shadow {
            padding: 25px;
            box-shadow: 0px 10px 20px rgb(0 0 0 / 7%);
            margin-bottom: 65px;
            margin-top: 10px;
            background-color: #fff;
            overflow: auto;
        }
      </style>
    </head>

    <body>
    <nav>
  <div class="black nav-wrapper">
    <a href="" class="brand-logo">Controle</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="">Produto</a></li>
      <li><a href="">Entrada</a></li>
      <li><a href="">Saida</a></li>
      <li><a href="">Saldo <span class="new badge">4</span></a></li>

    </ul>

</nav>

    <div class="container box-shadow" >
    <div class="row">
      <h4>Cadastro Teste</h4>
      <div class="divider"></div>
    </div>
    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
      </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col m12">
                         <p class="right-align">

                           <button class="btn btn-large waves-effect waves-light red lighten-1" type="button" name="action">Cancelar</button>
                           <button class="btn btn-large waves-effect waves-light" type="button" name="action">Gravar</button>
                         </p>
                        </div>
                    </div>
    </form>
    </div>
    </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
  </html>
